<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8"/>
    <title>Is it Misato monday?</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_index.css">
  </head>
  <body>
    <script>
      var now = new Date();
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var today = days[now.getDay()];
    </script>
    <div class="title">
      <img src="misato_hehe.jpg" alt="Misato dancing" />
      <h1>
        <script>
          if (today == "Monday")
          {
            document.write("TODAY IS MISATO MONDAY");
          }
          else
          {
            document.write("IS TODAY MISATO MONDAY?");
          }
        </script>
      </h1>
    </div>
    <div class="calendar-header">
      <p>TODAY:</p>
    </div>
    <div class="calendar-page">
      <p>
        <script>
          document.write(today);
        </script>
      </p>
      <h2 class="message">
        <script>
          if (today != "Monday") {
            document.write("It's not Misato monday!");
          } else {
            document.write("It's Misato monday!");
          }
        </script>
      </h2>
      <div class="player">
        <img src="https://static.wikia.nocookie.net/evangelion/images/d/dc/NGE01_30.png/revision/latest/scale-to-width-down/1200?cb=20190901081329" alt="Misato car" />
        <div class="sound-player">
          <audio autoplay="autoplay" controls="controls">
            <source src="misato-theme.mp3" type="audio/mp3"/>
          </audio>
        </div>
        <p>MISATO THEME</p>
        <p style="font-size: 15px;">ONLY MONDAY</p>
      </div>
      </div>
   </body>
</html>
